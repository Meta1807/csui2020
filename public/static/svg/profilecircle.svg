  <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Profile_Circle)">
    <circle id="Profile_Circle-2" data-name="Profile Circle" cx="80" cy="80" r="80" transform="translate(45 35)" fill="#f6f6f6"/>
  </g>
</svg>
